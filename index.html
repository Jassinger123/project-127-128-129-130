<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI DJ Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js "></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="main.js"></script>
</head>
<body background="background.webp">
    <center>
        <h3 class=" btn btn-warning heading">AI DJ WEB APP
            <br>
            <span class="directions">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
            Move your right-hand wrist up and down for increasing and decreasing the speed</span>
          </h3>
    
        <div class="div_speed">
    <img src="disk.gif" class="speed_img">
    <h3 id="speed" class="btn btn-danger">Speed</h3>
        </div>
        <br>
    
        <div class="div_volume">
          <img src="disk.gif" class="volume_img">
          <h3 id="volume" class="btn btn-danger">VOLUME</h3>
              </div>
              <br>
              <button id="play_button" class="btn btn-success play_button" onclick="play()">PLAY</button>
        <br><br>
    </center>
</body>
</html>
